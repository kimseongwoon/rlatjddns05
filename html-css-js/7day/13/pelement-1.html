  <style>
    p::first-letter { /* p태그이면서 첫 글자를 CSS 적용 */
      font-size: 2em;
      font-weight: bold;
    }
    h3::first-line {  /* h1태그이면서 첫 라인만 CSS 적용 */
      color: red;
    }
  </style>
</head>
