<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
     * 형제 요소: 같은 레벨에 있는 요소들
     *   - 인접 형제 선택자(+): 형제 요소들 중에서 첫 번째 동생 요소만 선택
     *   - 형제 선택자(~): 형제 요소들 중에서 모든 형제 요소들을 선택
     */
     h1 + p { /* 인접 형제 선택자 */
       color: blue;
     }

     h1 ~ p { /* 형제 선택자 */
       background-color: red;
     }
  </style>
</head>
<body>
  <section>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>전화(xxx-xxxx-xxxx)로 문의 바랍니다.</p>
    <h2>테스트2</h2>
    <div>
      <p>가족실(2~4인) : 60,000원/일</p>
      <p>도미토리(4인 공용) : 25,000원/일</p>
    </div>
  </section>  
</body>
</html>
