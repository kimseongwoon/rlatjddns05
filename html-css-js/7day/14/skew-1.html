<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .container {
				width:800px;
				height:200px;
				margin:20px auto;
      }
      .origin {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        float: left;
        margin: 40px;
      }
      .origin > div {				
        width:100px;
        height:100px;
        background-color:orange;
        transition: .2s;  /* 트랜지션 효과 1초 적용 */
      }

    #movex:hover {
      transform: skewX(-50deg);
    }
    #movey:hover {
      transform: skewY(30deg);
    }
    #movexy:hover {
      transform: skew(-20deg, -30deg);
    }  
  </style>
</head>
<body>
  <div class="container">
    <div class="origin">
      <div id="movex"></div>		
    </div>
    <div class="origin">
      <div id="movey"></div>	
    </div>
    <div class="origin">
      <div id="movexy"></div>		
    </div>
  </div>
</body>
</html>
