<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 100px;
      border: 10px solid #ccc;
      box-sizing: content-box;  /* 컨텐츠 영역만 너비값 지정 */
      box-shadow: 10px 10px 10px blue;
    }

    .box2 {
      width: 200px;
      height: 100px;
      border: 10px solid #00f;
      box-sizing: border-box;   /* 패딩과 테두리를 포함해서 너비값 지정 */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
