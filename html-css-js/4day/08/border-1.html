<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      border-style: solid;
      border-width: 10px;     /* 상, 하, 좌, 우 모두 10px */
    }
    .box2 {
      border-style: dotted;
      border-width: thick thin;  /* 위, 아래는 thick   좌, 우는 thin */
    }
    .box3 {
      border-style: dashed;
      border-top-style: solid;
      border-width: thick 20px thin ;  /* 위 thick   좌, 우 20px  아래 thin */
    }
    .box4 {
      border-style: solid;
      border-width: 10px 5px 5px 10px; /* 위 10px, 우 5px, 아래 5px, 좌 10px */
      /* border-top-width: 10px;
      border-right-width: 5px;
      border-bottom-width: 5px;
      border-left-width: 10px; */
      border-color: green;
      border-left-color: yellow;
    }
    .box5 {
      border: 2px solid rgba(134, 211, 3, .3);  
    }
  </style>
</head>
<body>
  <div class="box1">실선 테두리</div>
  <div class="box2">점선 테두리</div>
  <div class="box3">짧은 직선 테두리</div>
  <div class="box4">실선 테두리2</div>
  <div class="box5">실선 테두리3</div>
</body>
</html>
