<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #wrapper {
      width: 210px;
      /* width값이 있고 margin-left, margin-right가 auto이면 수평 중앙 정렬 */  
      margin: 10px auto;    
    }
    button {
      padding: 10px 20px;  
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <button>버튼 1</button>
    <button>버튼 2</button>
  </div>
</body>
</html>
