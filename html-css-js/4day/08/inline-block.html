<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      border: 1px solid blue;
    }
    .accent {
      color: red;
    }
  </style>
</head>
<body>
  <!--
    * border 기준으로 밖이면 여백, 안이면 패딩

    * css속성 display값이 inline(인라인 레벨) -> span, img, strong, i 기타등등
    * css속성 display값이 block(블록 레벨) -> div, p, h1, h2 기타 등등
       1) 
  -->
  <h1>시간이란</h1>
  <div>내일 죽을 것처림 <p class="accent">오늘</p>을 살고</div>
  <p>영원히 살 것처럼 <br>내일을 꿈꾸어라.</p>
