<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 50px;
      border: 1px solid #222;
      margin-left: auto;
      margin-right: auto;
    }
    #margin1 {
      margin: 50px;  /* 상하좌우 4개 방향 모두 50px */
    }
    #margin2 {
      margin: 30px 50px;  /* 상하 30px, 좌우 50px */
    }
    #margin3 {
      margin: 30px 20px 50px;  /* 상 30px, 좌우 20px, 아래 50px */
    }
    #margin4 {
      margin: 30px 50px 30px 50px;  /* 상 30px, 우 50px, 아래 30px, 좌 50px */
    }
  </style>
</head>
<body>
  <div id="margin1"></div>
  <hr>
  <div id="margin2"></div>
  <hr>
  <div id="margin3"></div>
  <hr>
  <div id="margin4"></div>
  <hr>
  <div id="margin5"></div>
  <hr>
</body>
</html>
