<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .trans1 {
        text-transform: capitalize;  /* 첫번째 글자를 대문자로 */
    }

    .trans2 {
        text-transform: uppercase;  /* 전체 글자를 대문자로 */
      
    }
    .trans3 {
        text-transform: lowercase;  /* 전체 글자를 소문자로 */
    
    }
  </style>
</head>
<body>
  <h1 class="trans1">html</h1>
  <h1 class="trans2">css</h1>
  <h1 class="trans3">javascript</h1>
</body>
</html>
