<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #orange {
      color: red;
    }
    span.orange {  /* span이면서 class가 orange 것들 */
      color: orange;
    }
    div .orange {  /* div의 자손 태그들 중 class이름이 orange인 모든 것들 */
      color: blue;
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li id="orange" class="orange">오렌지</li>
    </ul>
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>
  </div>
</body>
</html>
