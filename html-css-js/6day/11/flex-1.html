<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      flex-direction: row; /* row는 x축, column은 y축 */
      background-color: royalblue;
    }
    .container .item {
      width: 100px;
      height: 100px;
      border: 3px dashed red;
      background-color: orange;
    }

    .container2 {
      width: 500px;
      background-color: #eee;
      border: 1px solid #222;
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
    }

    .container2 .box {
      width: 40px;
      padding: 5px 45px;
      text-align: center;
      margin: 5px;
    }

    /* box클래스를 가진 것의 홀수번째 상자에 css 적용 */
    .box:nth-child(odd) {
      background-color: rgb(255, 187, 0);
    }
    .box:nth-child(even) {
      background-color: rgb(35, 220, 35);
    }    
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
  </div>
  <br>
  <div class="container2" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>

  </div>

    <div class="box"><p>1</p></div>

  </div>
  <div class="container2" id="opt3">
    <div class="box"><p>1</p></div>

    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
  </div>
</body>
</html>
