<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 현재 주축은 x축 */
    .container2 {
      display: flex;
      background-color: #eee;
      border: 1px solid #222;
    }
    .container2 .box {
      padding: 5px 45px;
      margin: 5px;
      width: 40px;
      /* background-color: red; */
    }
    #opt1 {
      justify-content: flex-start; /* 주축 시작점(기본값) */
    }
    #opt2 {
      justify-content: flex-end; /* 주축 끝점*/
    }
    #opt3 {
      justify-content: center; /* 주축 중앙정렬 */
    }
    #opt4 {
      justify-content: space-around; /* 각 항목을 고르게 정렬 */
    }
    #opt5 {
      justify-content: space-between;
    }
    #opt6 {
      justify-content: space-evenly; 
    }
    p {
      text-align: center;
    }
    /* box클래스를 가진 것의 홀수번째 상자에 css 적용 */
    .box:nth-child(odd) {
      background-color: rgb(255, 187, 0);
    }
    .box:nth-child(even) {
      background-color: rgb(35, 220, 35);
    }
    #box1 {
      margin-right: auto;
    }
    #box4 {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="container2" id="opt1">
    <div class="box" id="box1"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box" id="box4"><p>4</p></div>
  </div>
  <div class="container2" id="opt2">
    <div class="box" id="box1"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box" id="box4"><p>4</p></div>
  </div>
  <div class="container2" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container2" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container2" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container2" id="opt6">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
</body>
</html>
