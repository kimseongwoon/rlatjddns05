<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 현재 주축은 x축 */
    .container2 {
      display: flex;
      background-color: #eee;
      border: 1px solid #222;
      height: 150px;
      width: 100%;
      flex-wrap: nowrap;
      gap: 20px;  /* 플렉스 항목(flex item)간의 간격 20px */
    }
    .container2 .box {
      padding: 5px 45px;
      margin: 5px;
      width: 40px;
      /* background-color: red; */
    }
    /* align-items은 한줄일때 교차축 정렬 지정 */
    #opt1 {
      align-items: flex-start;
    }
    #opt2 {
      align-items: flex-end;
    }
    #opt3 {
      align-items: center;
    }
    #opt4 {
      align-items: baseline; /* 문자 기준선에 맞춰 정렬 */
    }
    #opt5 {
      align-items: stretch; 
    }
    p {
      text-align: center;
    }
    /* box클래스를 가진 것의 홀수번째 상자에 css 적용 */
    .box:nth-child(odd) {
      background-color: rgb(255, 187, 0);
    }
    .box:nth-child(even) {
      background-color: rgb(35, 220, 35);
    }
  </style>
</head>
<body>
  <div class="container2" id="opt1">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container2" id="opt2">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container2" id="opt3">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
  <div class="container2" id="opt4">
    <div class="box"><p>1</p></div>
    <div class="box"><p style="font-size:14px;">2</p></div>
    <div class="box"><p style="font-size:25px;">3</p></div>
    <div class="box"><p style="font-size:10px;">4</p></div>
  </div>
  <div class="container2" id="opt5">
    <div class="box"><p>1</p></div>
    <div class="box"><p>2</p></div>
    <div class="box"><p>3</p></div>
    <div class="box"><p>4</p></div>
  </div>
</body>
</html>
