<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <!-- 회원관련 -->
    <fieldset>
      <label>아이디: <input type="text" id="user_id" size="10" /></label>
      <label>비밀번호: <input type="password" id="user_pw" size="10" /></label>
      <input type="submit" value="로그인" />
    </fieldset>
    <!-- 배송 관련 -->
    <fieldset>
      <legend>배송정보</legend>
      <!-- Do it! 배송 정보 입력하는 폼 만들기 -->
      <ul>
        <li>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" />
        </li>
        <li>
          <label for="addr">배송 주소</label>
          <input type="text" id="addr" />
        </li>
        <li>
          <label for="mail">이메일</label>
          <input type="email" id="mail" />
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone" />
        </li>
      </ul>
    </fieldset>
    <!-- 상품 관련 -->
    <fieldset>
      <legend>상품 선택</legend>
      <!-- Do it! 라디오 버튼과 체크 박스를 사용한 폼 만들기 -->
      <p><b>주문할 상품을 선택해 주세요.</b></p>
      <ul>
        <li>
          <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
        </li>
      </ul>   
      <p><b>포장 선택</b></p>
      <ul>
        <li><label><input type="radio" name="gift" value="yes" >선물 포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물 포장 안 함</label></li>
      </ul>     
    </fieldset>
  </form>
</body>
</html>
