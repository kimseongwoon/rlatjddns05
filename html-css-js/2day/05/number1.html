<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>
      <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
      <input type="number" min="0" max="5">개 (최대 5개)
    </li>
    <li>
      <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
      <input type="number" min="-1" max="3" value="1">개 (최대 3개)
    </li>
    <li>
      <input type="range" min="0" max="100" step="1" value="20">
      oninput="document.getElementById('selected-value').innerText = this.value"
    >
    <span id="selected-value">20</span>
    </li>
  </ul>
</body>
</html>
