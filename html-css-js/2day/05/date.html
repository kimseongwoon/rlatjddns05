<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <h1>날짜 지정하기</h1>
    <input type="date" value="2024-10-29" min="2024-05-01" max="2024-12-30" step="3" />  <!-- 년-월-일 -->
    <br>
    <input type="month" value="2024-09" /> <!-- 년-월 -->
    <br>
    <input type="week" value="2024-W30" /> <!-- 년-월-주 -->
    <br><br>
    <input type="time" value="14:23" /> <!-- 시-분 -->
    <br>
    <input type="datetime-local" value="2023-04-10 09:20"/> <!-- 년-월-일 시-분 -->
  </form>
</body>
</html>
