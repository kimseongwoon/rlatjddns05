<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1부터 n까지 숫자를 더하는 함수
    function calcSum(n) {
      let sum = 0;
            
      for(let i = 1; i <= n; i++) {						
        sum += i;	
      }
      document.write(`1부터 ${n}까지 더하면 ${sum}`);
    }    

    let userNumber = prompt("얼마까지 더할까요?");
    if (userNumber !== null) {
      calcSum(parseInt(userNumber));
    }
	</script>
  </script>
</body>
</html>
