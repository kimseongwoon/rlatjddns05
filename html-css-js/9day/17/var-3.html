<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 호이스팅(hoisting) 예제
    var x = 10;  // 전역 변수 
    // let a;
    // alert(a);

    function displayNumber() {
      var y;
      console.log(`x is ${x}`);
      // no error. 왜냐하면 y는 밑에 있는 y변수가 위로 끌어올려주었기 때문
      console.log(`y is ${y}`); 
      y = 20; // 지역 변수
    }
    displayNumber();
  </script>
</body>
</html>
