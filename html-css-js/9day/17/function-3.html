<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1. 익명함수
    let sum = function(a, b) {
      return a + b;
    }
    document.write(`함수 실행 결과: ${sum(10, 20)}`);
    
    // 2. 즉시실행함수
    (function() {
      let username = prompt('이름을 입력하세요.');
      document.write(`<p>안녕하세요? <span class="accent">${username}</span>님!`);
    }()); // 바로 실행

    (function(a, b) {
      sum = a + b;
    }(100, 200)); // 바로 실행
    document.write(`<div>함수 실행 결과: ${sum}</div>`);

    // 3. 화살표함수
    // (1) 매개변수가 없는 화살표 함수
    let hi = () => {
      return "안녕하세요";
    };
    console.log('hi:', hi);
    document.write(`<div>매개변수 없는 화살표함수값: ${hi}</div>`);
    const hi2 = () => "안녕하세요"; // 중괄호 안의 명령문이 1개라면 중괄호와 return문 생략가능
    console.log('hi2:', hi2);
    document.write(`<div>매개변수 없는 화살표함수값: ${hi1()}</div>`);

    document.write(`<br>`);
    // (2) 매개변수가 1개인 화살표 함수
    const hi3 = user => {     // 매개변수가 1개인 것은 소괄호가 생략가능
      document.write(`${user}님, 안녕하세요~`)
      return user;
    }
    document.write(`<div>매개변수 1개인 화살표함수값: ${hi3('홍길동')}</div>`);

    document.write(`<br>`);
    // (3) 매개변수가 2개 이상인 화살표 함수
    const sum2 = (a, b) => a + b;
    document.write(`<div>매개변수 2개인 화살표함수값: ${sum2(1, 2)}</div>`);
  </script>
</body>
</html>
