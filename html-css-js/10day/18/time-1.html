<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let now = new Date(); // now는 객체 인스턴스 혹은 변수
    document.write('현재 시각은 ' + now);
    document.write('<br>');

    // yyyy-MM-dd HH:mm:ss 형식으로 바꾸려면...
    let year = now.getFullYear();
    let month = String(now.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 +1
    let date = String(now.getDate()).padStart(2, '0');
    let hours = String(now.getHours()).padStart(2, '0');
    let minutes = String(now.getMinutes()).padStart(2, '0');
    let seconds = String(now.getSeconds()).padStart(2, '0');

    let formattedDate = `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
    document.write('현재 시각은 ' + formattedDate);
  </script>
</body>
</html>
