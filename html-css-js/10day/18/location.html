<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="display">
    <script>
      // location객체
      document.write(`<p><b>location.href: </b>${location.href}</p>`);
      document.write(`<p><b>location.host: </b>${location.host}</p>`);
      document.write(`<p><b>location.protocol: </b>${location.protocol}</p>`);
    </script>
  </div>
  <!-- <button onclick="location.replace('http://www.naver.com');"></button> -->
  <button onclick="location.href = 'http://www.easyspub.com'">
    <!-- 네이버로 이동하기 -->
      이지스퍼블리싱 홈페이지로 이동하기
  </button>
</body>
</html>
