<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
	<style>
		ul{
			list-style: none;
		}
		li {
			font-size:20px; 
			line-height: 35px;
		}
		.check {			
			color:#999;
			font-size:20px;
			margin-right:25px;
		}
    .hali {}
	</style>
</head>
<body>
	<h1>할 일 목록</h1>
	<ul>
		<li><span class="check">&check;</span><span class="hali">할 일 1</span></li>
		<li><span class="check">&check;</span><span class="hali">할 일 2</span></li>
		<li><span class="check">&check;</span><span class="hali">할 일 3</span></li>
		<li><span class="check">&check;</span><span class="hali">할 일 4</span></li>
		<li><span class="check">&check;</span><span class="hali">할 일 5</span></li>
	</ul>

	<script>
		var checks = document.querySelectorAll(".check");
		for(var i = 0; i < checks.length; i++) {
			checks[i].addEventListener("click", function() {
        var hali = this.parentNode.querySelector('.hali');

        if (this.parentNode.style.textDecoration === 'line-through') {
        	// this.style.color = "#999";
			this.parentNode.style.color = "#ccc";
        	this.parentNode.style.textDecoration="none";
        	hali.style.color = 'black';
        } else {
			// this.style.color = "#ccc";
			this.parentNode.style.color = "#ccc";
          	this.parentNode.style.textDecoration="line-through";
          	hali.style.color = '#999';
		}
		// console.log('i: ', i);
		// console.log('a: ', this.style.color);
		// console.log('b: ', this.parentNode.style.textDecoration);
			});
		}
	</script>
</body>
</html>
