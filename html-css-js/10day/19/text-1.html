<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h1 id="heading">에디오피아 게뎁</h1>
    <img src="./images/coffee-pink.jpg" alt="커피잔" id="cup" width="200" height="200" />
    
    <div id="detail">
      <ul>
        <li>원산지: 에디오피아</li>
        <li style="display: none;">지 역: 이르가체프 코체레</li>
        <li style="display: none;">농 장: 게뎁</li>
      </ul>
    </div>
  </div>

  <script>
    let detail = document.querySelector('#detail > ul');
    console.log(detail.innerText);
    console.log(detail.innerHTML);
    console.log(detail.textContent);
    
    //detail.innerText = '안녕하세요'; // detail의 객체의 innerText를 수정

    let heading = document.querySelector('#heading');
    let cup = document.querySelector('#cup');
    heading.onclick = () => heading.innerText = '추천! 오늘의 커피';
    cup.onclick = () => cup.src = './images/coffee-blue.jpg';
    
  </script>
</body>
</html>
