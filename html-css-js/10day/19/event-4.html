<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <img src="./images/cat.jpg" id="cat" />
  </div>

  <script>
    let cat = document.querySelector('#cat');
    cat.onclick  = function(e) {
      alert(`이미지 파일: ${this.src}`); // 이미지파일 경로 출력(this는 현재 객체 즉 여기서는 img태그)
    }
  </script>
</body>
</html>
