<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
     * px, %, vm, vh, vmim, vmax, em, rem
     * vw(viewport width): 뷰포트 너비의 1%
     * vh(viewport height): 뷰포트 높이의 1%
     * vmin(viewport min): 뷰포트의 너비와 높이 중에서 작은 값의 1%
     * vmax(viewport max): 뷰포트의 너비와 높이 중에서 큰 값의 1%
     * em(element): 부모 요소의 지정한 글꼴의 크기 배수
     * rem(root element): 루트 요소(html)의 지정한 글꼴의 크기 배수
     */
     body {
       font-size: 4px;
     }
     p {
       font-size: 5rem;
     }
  </style>
</head>
<body>
  <p>안녕하세요</p>
</body>
</html>
