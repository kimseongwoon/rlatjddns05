<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
    }
    .container {
      width: 200px;
      height: 400px;
      border: 1px solid #000;
      margin-right: 15px;
    }
    img {
      width: 100%;
      height: 100%;
    }

    .fill {
      object-fit: fill;  /* 비율 유지 하지 않고 요소에 꽉 채움 */
    }
    .contain {
      object-fit: contain; /* 비율 유지. 요소 크기에 맞춤 */
    }
    .cover {
      object-fit: cover;   /* 비율 유지: 요소에 꽉 차게 채움 */ 
    }
    .none {
      object-fit: none;    /* 이미지 원래 크기 유지 */
    }
    .scale-down {
      object-fit: scale-down; /* none과 contain 중 작은 이미지 */ 
    }

    h3 {
      position: relative;
      top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="fill">
    <h3>object-fit: fill</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="contain">
    <h3>object-fit: contain</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="cover">
    <h3>object-fit: cover</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="none">
    <h3>object-fit: none</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="scale-down">
    <h3>object-fit: scale-down</h3>
  </div>
</body>
</html>
