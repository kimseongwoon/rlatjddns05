<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style:none;   /* 불릿 없앰 */
      margin-left:-30px;  /* 왼쪽 여백 줄임 */
    }
    
    li {
      padding-left:50px;  /* 왼쪽 패딩 (박스 모델) */
      line-height:40px;  /* 줄간격 */
      background-image: url('images/book-icon.png');
      background-repeat: repeat;
      background-position: left center; /* 수평은 왼쪽 정렬, 수직은 중앙 정렬 */
      /* border: 1px solid black; */
      background-origin: content-box; /*  배경 이미지를 패딩, 테두리, 컨텐츠까지 표시하는지 여부(content-box, padding-box(기본값), border-box) */
    }
  </style>
</head>
<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
</body>
</html>
